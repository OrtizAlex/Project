<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.5/pure-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.5/grids-responsive.min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>



    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <!-- Header -->
    <header class = "header">
        <h1 class="brand-title">Travel Knowtes</h1>
    </header>

    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4" id = "search-form">
            <div class="header">
                <div class="pure-form pure-form-stacked">
                    <fieldset>
                        <legend>Flight Search</legend>
                        <label for="origin">Origin</label>
                        <select name="origin" id="origin" placeholder="origin"></select>
                        <label for="destination">Destination</label>
                        <select name="destination" id="destination" placeholder="destination"></select>
                        <label for="departure-date">Departure Date</label>
                        <input type="date" id="departure-date" placeholder="departure-date" />
                        <label for="return-date">Return Date</label>
                        <input type="date" id="return-date" placeholder="return-date" />
                        <button class="pure-button pure-button-primary" id = "search">Search</button>
                    </fieldset>
                </div>
            </div>
        </div>
    
        <div class="content pure-g pure-u-1 pure-u-md-3-4" id = "flight-container">
            <div>
                <h1 class="content-subhead">Search Results</h1>
                <!-- Flight Search Results -->
                <div class="travel">
                    <!--Cards for search results-->
                    
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4" id="covid-container">
            <div>
                <h1 class="content-subhead">COVID Data</h1>
                <!-- COVID Container -->
                <div class="covid">
                    <!--Card for COVID-->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     
    <script src="assets/js/script.js"> </script>
</body>
</html>
