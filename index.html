<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Knowtes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.5/pure-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.5/grids-responsive.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

<!-- Header -->
</head>
    <div class="header" id="header">
        <h1 class="brand-title pure-g-center pure-u-1" style="Background-color:DodgerBlue;">Travel Knowtes</h1>
</div>
<body> 
    <!--Search Container-->
    <div id="layout" class="pure-g">
        <div class="search-sidebar pure-u-1 pure-u-md-1-3" id="search-form" style="background-color:transparent">
            <div class="form">
                <div class="pure-form pure-form-stacked">
                    <fieldset>
                        <h1 style="background-color:Transparent">Flight Search</h1>
                        <label for="origin">Origin</label>
                        <select name="origin" id="origin" placeholder="origin"></select>
                        <label for="destination">Destination</label>
                        <select name="destination" id="destination" placeholder="destination"></select>
                        <label for="departure-date">Departure Date</label>
                        <input type="date" id="departure-date" placeholder="departure-date" />
                        <button class="pure-button pure-button-primary" id = "search">Search</button>
                    </fieldset>
                </div>
            </div>
        </div>

        
        <!--Flight results container-->
        <div class="content pure-u-1" id="flight-container" style="background-color:Transparent">
            <h1 class="content-subheadÃŸ">Search Results</h1>
            
            <div class="travel" id = "flight-card-container">
                
            </div>
        </div>
        <!-- COVID Container -->
        <div class="content pure-g pure-u-1" id="covid-container" style=Background-color:red>
            <h1 class="content-subhead" style=background-color:red>COVID Data</h1>
        </div>    
    </div>


    <div id="modal" class="overlay">
		<a class="cancel" href="#_"></a>
		<div class="modal">
            <h2>Loading Results</h2>
            <div class="content">
                <div class="loader"></div>
            </div>
        </div>
	</div>

    <div id="errormodal" class="overlay">
		<a class="cancel" href="#_"></a>
		<div class="modal">
            <h2>Error</h2>
            <div class="content">
                <p>All fields must be filled. Click outside the window to retry</p>
            </div>
        </div>
	</div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     
    <script src="assets/js/script.js"> </script>
</body>

</html>
