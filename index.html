<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.5/pure-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.5/grids-responsive.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <!-- Header -->
    <header class = "header">
        <h1 class="brand-title">Travel Knowtes</h1>
    </header>

    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4" id = "search-form">
            <div class="header">
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <legend>Flight Search</legend>
                        <label for="stacked-origin">Origin</label>
                        <input id="stacked-origin" placeholder="origin" />
                        <label for="stacked-destination">Destination</label>
                        <input id="stacked-destination" placeholder="destination" />
                        <label for="stacked-state">Departure Date</label>
                        <input id="stacked-departure" placeholder="departure-date" />
                        <label for="stacked-state">Return Date</label>
                        <input id="stacked-return" placeholder="return-date" />
                        <button type="submit" class="pure-button pure-button-primary">Search</button>
                    </fieldset>
                </form>
            </div>
        </div>
    
        <div class="content pure-g pure-u-1 pure-u-md-3-4" id = "flight-container">
            <div>
                <h1 class="content-subhead">Search Results</h1>
                <!-- Flight Search Results -->
                <div class="travel">
                    <!--Cards for search results-->
                    
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4" id="covid-container">
            <div>
                <h1 class="content-subhead">COVID Data</h1>
                <!-- COVID Container -->
                <div class="covid">
                    <!--Card for COVID-->
                </div>
            </div>
        </div>
    </div>
        
    <!-- Covid info container -->
    <script src="assets/js/script.js"> </script>
</body>
</html>
