<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.5/pure-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.5/grids-responsive.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header id="header">
        <h1 class="brand-title pure-g-center pure-u-1">Travel Knowtes</h1>
    </header>

    <!--Search Container-->
    <div id="layout" class="pure-g">
        <div class="search-sidebar pure-u-1 pure-u-md-1-3" id="search-form">
            <div class="header">
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <h1>Flight Search</h1>
                        <label for="stacked-origin">Origin</label>
                        <input id="stacked-origin" placeholder="origin" />
                        <label for="stacked-destination">Destination</label>
                        <input id="stacked-destination" placeholder="destination" />
                        <label for="stacked-state">Departure Date</label>
                        <input id="stacked-departure" placeholder="departure-date" />
                        <label for="stacked-state">Return Date</label>
                        <input id="stacked-return" placeholder="return-date" />
                        <button type="submit" class="pure-button pure-button-primary">Search</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="content pure-u-1" id="flight-container">
            <h1 class="content-subhead">Search Results</h1>
            <!-- Flight Search Results -->
            <div class="travel">
                <!--Cards for search results-->
                <div class="container" id="card1">
                    <h1>Option1</h1>
                    <p class="Seats">Seats:</p>
                    <p class="Price">Price:</p>
                    <p class="Checked Bags">Checked Bags:</p>
                    <p class="OneWay">One-Way:</p>
                    <p class="DepartureTime">Departure Time:</p>
                </div>

                <div class="container" id="card2">
                    <h1>Option2</h1>
                    <p class="Seats">Seats:</p>
                    <p class="Price">Price:</p>
                    <p class="Checked Bags">Checked Bags:</p>
                    <p class="OneWay">One-Way:</p>
                    <p class="DepartureTime">Departure Time:</p>
                </div>
                <!-- COVID Container -->
                <div class="content pure-g pure-u-1" id="covid-container">
                    <h1 class="content-subhead">COVID Data</h1>
                    <!--Card for COVID-->
                    <h3>Covid-19 Statistics</h3>
                    <p class="TotalConfirmed">Total Confirmed Cases:</p>
                    <p class="TotalDeaths">Total Deaths:</p>
                    <p class="OpenCases">Open Cases:</p>
                </div>

                <script src="assets/js/script.js"> </script>
</body>

</html>
